<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Task: Alert, Prompt, Confirm</title>
  </head>
  <body>
    <h1>A simple page</h1>
    <p>Create a web-page that ask for a name and outputs it</p>
    <script>
     "use strict";
     
     let name = prompt("What is your name?", "");
     alert(`Your name is ${name}`);
    </script>
  </body>
</html>
