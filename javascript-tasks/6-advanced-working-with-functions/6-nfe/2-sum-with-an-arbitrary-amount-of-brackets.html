<!DOCTYPE html>
<html>
<body>
  <script>
    /*
     *
     * Write function sum that would work like this:
     *
     *   sum(1)(2) == 3; // 1 + 2
     *   sum(1)(2)(3) == 6; // 1 + 2 + 3
     *   sum(5)(-1)(2) == 6
     *   sum(6)(-1)(-2)(-3) == 0
     *   sum(0)(1)(2)(3)(4)(5) == 15
     *
     * P.S. Hint: you may need to setup custom object 
     * to primitive conversion for your function. 
     *
     */
    
     'use strict';
    function sum(a) {
    
      let currentSum = a;
    
      function f(b) {
        currentSum += b;
        return f;
      }
    
      f.toString = function() {
        return currentSum;
      };
    
      return f;
    }
    
    alert( sum(1)(2) ); // 3
    alert( sum(5)(-1)(2) ); // 6
    alert( sum(6)(-1)(-2)(-3) ); // 0
    alert( sum(0)(1)(2)(3)(4)(5) ); // 15
  </script>
</body>

</html>
