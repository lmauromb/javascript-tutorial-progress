<!DOCTYPE HTML>
<html>
  <head>
    <title>Number Data Type</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
     "use strict";

     function readNumber() {
       let num;

       do {
         num = prompt("Enter a number please?", 0);
       } while ( !isFinite(num) && num !== "CANCEL");

       if (num === "CANCEL") return "CANCEL";
       if (num === null || num === '') return null;

       return +num;
     }

     alert(`Read: ${readNumber()}`);
    </script>
  </body>
</html>
